<h2>Product Categories</h2>
<div *ngFor="let category of categories">
    <img [src] = "category.image">
    <h3>
      <a [title]="category.name" [routerLink]="['/product-list']" (click)="setCategory(category)">
        {{ category.name }}
      </a>
      </h3>
</div>
