<h2>Products</h2>
<div *ngFor="let product of products">
    <img [src] = "product.image">
    <h3>
        <a 
        [title]="product.name + ' details'"
        [href] = "product.url"
        target="_blank"
        >
          {{ product.name }}
        </a>
      </h3>
      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>
      <p *ngIf="product.rating">
        Rating: {{ product.rating }}
      </p>
      <p>
        Likes: {{ product.likes }}
      </p>
    
      <button type="button" (click)="share(product.name)">
        Share
      </button>
      <button type="button" (click)="incLikes(product.id)">
        Like
      </button>
      <button type="button" (click)="delete(product.id)">
        Delete
      </button>
      
      <app-product-alerts
        [product]="product" 
        (notify)="onNotify()">
      </app-product-alerts>
</div>
